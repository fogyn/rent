<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client-Update</title>
    <script src="../js/client-update.js" ></script>
</head>
<body onload="loadClientforUpdate()">
<h1>
    Вы на странице редактирования данных ползователя.
</h1>
<h3>
    Отредактируйте данные, и нажмите - "OK"
</h3>
<form>
    <label>Имя</label>
    <input type="text" id="Name" required/><br />
    <label>Адрес: </label>
    <input type="text" id="Address" required /><br />
    <label>Город: </label>
    <input type="text" id="City" required /><br />
    <label>Страна: </label>
    <input type="text" id="Country" required /><br />
    <label>Телефон: </label>
    <input type="text" id="Phone" required/><br />
    <label>email: </label>
    <input type="text" id="Email" required/><br />
    <label>Пароль: </label>
    <input type="password" id="Password" required/><br />
    <input type="file" id="Img" onchange="previewFile()"><br>
    <img src="" id="ImgPreview" height="200" alt="Image preview...">
    <input type="button" value="OK" onclick="updatePerson()"/>
    <div id="UpdateAnswer"></div>
</form>


</body>
</html>
