<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>

</head>
<body>

    <section class="network" style="margin-top: 100px">

                <div class="col">
                    <h1>
                        Главная
                    </h1>

                    </div>

                            <input type="file" id="image"><br/> -->

                        <div id="ErrorAutentification"></div>
                    </div>
                    <div>
                        <input type="button" onclick="testData()" value="Тестовое заполнение"/>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
