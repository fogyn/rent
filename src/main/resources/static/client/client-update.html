<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client-Update</title>
    <script src="../js/client-update.js" ></script>
</head>
<body onload="loadClientforUpdate()">
<h1>
    Вы на странице редактирования данных ползователя.
</h1>
<h3>
    Отредактируйте данные, и нажмите - "OK"
</h3>
<form>
    <label>Имя</label>
    <input type="text" id="Name" /><br />
    <label>Адрес: </label>
    <input type="text" id="Address"><br />

    <input type="text" id="City"><br />
    <label>Страна: </label>
    <input type="text" id="Country"><br />
    <label>Телефон: </label>
    <input type="text" id="Phone" /><br />
    <label>email: </label>
    <input type="text" id="Email" /><br />
    <label>Пароль: </label>
    <input type="password" id="Password"/><br />
    <input type="button" value="OK" onclick="updatePerson()"/>
    <div id="UpdateAnswer"></div>
</form>


</body>
</html>
