<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client-Autentification</title>

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap.css">
    <script src="../js/client.js" ></script>
    <script src="../js/flat.js" ></script>
    <script src="../js/search.js" ></script>

</head>
<body onload="loadClients()">


      <section class="network" style="margin-top: 100px">
          <div class="container">
              <div class="row r7">
                  <div class="col">
                      <h1>
                          Приветствую зарегистрированный пользователь
                      </h1>
                      <h2>
                          <span id="NameSpan"></span>
                      </h2>
                  </div>
              </div>
              <div class="row r0">
                  <div class="col c0">

                      <hr>
                      <div style="display: flex">
                          <label>Id - </label>
                          <div id="Id"></div>
                      </div>
                      <div style="display: flex">
                          <label>Имя - </label>
                          <div id="Name"></div>
                      </div>
                      <div style="display: flex">
                          <label>Адрес - </label>
                          <div id="Address"></div>
                      </div>
                      <div style="display: flex">
                          <label>Город - </label>
                          <div id="City"></div>
                      </div>
                      <div style="display: flex">
                          <label>Страна - </label>
                          <div id="Country"></div>
                      </div>
                      <div style="display: flex">
                          <label>Телефон - </label>
                          <div id="Phone" ></div>
                      </div>
                      <div style="display: flex">
                          <label>email - </label>
                          <div id="Email" ></div>
                      </div>
                      <div style="display: flex">
                          <label>Пароль - </label>
                          <div id="Password"></div>
                      </div>
                      <div style="display: flex">
                          <label>Рейтинг - </label>
                          <div id="Rating"></div>
                      </div>
                      <div style="display: flex">
                          <label>Image - </label>
                          <img src="" id="ImgPreview" height="200" alt="Image preview...">
                      </div>

                      <div>
                          <input type="button" value="Редактировать" onclick="updatePerson()"/>
                          <input type="button" value="Удалить" onclick="deletePerson()"/>
                          <div id="DeleteAnswer"></div>
                      </div>

                  </div>
                  <div class="col с1">
                      <hr>
                      <h5>
                          Список вашей недвижимости, для сдачи в аренду
                      </h5>
                      <div id="InformFlat"></div>
                      <div>

                          <a href="../flat/new-flat.html">Создать новый объект недвижимости</a>
                      </div>
                      <div id="ListFlat">

                      </div>

                  </div>

              </div>
              <div class="row r1" style="display: flex;">

                  <div class="col с2" >
                      <div style="display: flex;">
                          <div>
                              <hr>
                              <div >
                                  <div>
                                      <input type="button" value="История, того что вы арендовали" onclick="getHistory(1)">
                                  </div>
                                  <h5>
                                      Список вашей недвижимости, которую вы арендовали
                                  </h5>

                              </div>

                              <div id="listFlat2">

                              </div>
                          </div>

                      </div>

                  </div>
                  <div class="col">
                      <div>
                          <hr>
                          <div >
                              <div>
                                  <input type="button" value="История, того что арендовали у вас" onclick="getHistory(2)">
                              </div>
                              <h5>
                                  Недвижимость которую арендовали у вас
                              </h5>

                          </div>

                          <div id="listFlat3">

                          </div>
                      </div>
                  </div>
              </div>
              <div class="row r2">

                  <div class="col">
                      <hr>
                      <div id="ComandSearch" style="display: flex">
                          <div>
                              <input type="button" value="Найти все квартиры" onclick="searchAllFlats()">
                          </div>
                          <div>
                              <input type="button" value="Найти всех владельцев" onclick="searchAllPersons()">
                          </div>
                      </div>
                      <div>
                          <h5>Результат поиска</h5>
                          <div id="Rezult">

                          </div>
                      </div>
                  </div>
                  <div class="col">
                      <hr>
                      <div id="Detail">

                      </div>

                  </div>
              </div>
          </div>
      </section>

</body>
</html>
