<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client-Autentification</title>
    <script src="../js/client.js" ></script>
</head>
<body onload="loadClients()">
      <h1>
        Приветсствую зарегистрированный пользователь <span id="NameSpan"></span>
      </h1>
<hr>
      <div>
          <div style="display: flex">
              <label>Id - </label>
              <div id="Id"></div>
          </div>
          <div style="display: flex">
              <label>Имя - </label>
              <div id="Name"></div>
          </div>
          <div style="display: flex">
              <label>Адрес - </label>
              <div id="Address"></div>
          </div>
          <div style="display: flex">
              <label>Город - </label>
              <div id="City"></div>
          </div>
          <div style="display: flex">
              <label>Страна - </label>
              <div id="Country"></div>
          </div>
          <div style="display: flex">
              <label>Телефон - </label>
              <div id="Phone" ></div>
          </div>
          <div style="display: flex">
              <label>email - </label>
              <div id="Email" ></div>
          </div>
          <div style="display: flex">
              <label>Пароль - </label>
              <div id="Password"></div>
          </div>
          <div style="display: flex">
              <label>Рейтинг - </label>
              <div id="Rating"></div>
          </div>

      </div>
<hr>
<div>
    <input type="button" value="Редактировать" onclick="updatePerson()"/>
    <input type="button" value="Удалить" onclick="deletePerson()"/>
</div>
</body>
</html>
